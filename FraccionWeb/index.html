<html>
<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora de fracciones</title>

</head>
<body>

	<form id="fraccion1">
		<input type="number" id="fraccion1Num">
		<input type="number" id="fraccion1Denom">
	</form>

	<form id="fraccion2">
		<input type="number" id="fraccion2Num">
		<input type="number" id="fraccion2Denom">
	</form>

	<button id="suma">+</button>
	<button id="resta">-</button>
	<button id="mult">x</button>
	<button id="div">/</button>
	<button id="aDecimal"> a decimal </button>

	<div id="resultado">
		<p>resultado: </p>
		<p id="resNum"></p>
		<p>--------------</p>
		<p id="resDenom"></p>
		<p id="decimal"></p>


	</div>


	<script type="text/javascript" src="script.js"></script>
</body>
</html>
