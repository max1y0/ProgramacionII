<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Pilas y Colas</title>
</head>
<body>
	<div id="pila">
		<h3> Pila: </h3>


		<input type="number" name="item" id="item">
		<button id="apilar">apilar</button>
		
		<br>

		<button id="desapilar">desapilar</button>
		<button id="tope">tope</button>
		<p> tope <span id="topeItem"></span></p>

		<br>
		
		<button id="ver">ver</button>
		NOTA: ver la pila provoca que se vacíe totalmente

		<ul id = "items">

		</ul>
	</div>
	<div id="cola">
		<h3> Cola: </h3>


		<input type="number" name="itemC" id="itemC">
		<button id="encolar">encolar</button>
		
		<br>

		<button id="desencolar">desencolar</button>
		<button id="consultar">consultar</button>
		<p> Item <span id="primero"></span></p>

		<br>
		
		<button id="verC">ver</button>
		NOTA: ver la cola provoca que se vacíe totalmente

		<ul id = "itemsC">

		</ul>
	</div>
	<div>
		<h3>Funciones especiales: </h3>
		<button id="filtrar-pila">filtrar pila</button>
		<button id="fusionar-pila-cola">fusionar pila y cola</button>

	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
